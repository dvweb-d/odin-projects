<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <h2>First to win 5 rounds is the victor!</h2>
    <h3>
        Player <span id="p-score">0</span> - <span id="c-score">0</span> Computer
    </h3>
    <button class="options" id="rockbutton">Rock</button>
    <button class="options" id="paperbutton">Paper</button>
    <button class="options" id="scissorsbutton">Scissors</button>
    <div id="textcontainer"></div>
    <p>Made with HTML5 and vanilla JavaScript</p>
    <script src="./script.js"></script>
</body>
</html>
