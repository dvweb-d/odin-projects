<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brown Egg Bistro</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="./logo.svg" />
      <h1>Brown Egg Bistro</h1>
      <a class="recipes" href="../odin-recipe/index.html"><h2>Free Recipes!</h2></a>
    </header>

    <div class="sidecontainer">
      <div class="left"></div>

      <div class="right">
        <h2 class="welcome">
            Welcome to the Brown Egg Bistro!
        </h2>   
        <p class="subwelcome">A new restaurant opening near you!</p>

        
        <form >
            <div class="container">
                <h2>Subscribe to our newsletter for updates on when we will be open for business!</h2>
            </div>
          
            <div class="container" style="background-color:white">
              <input type="text" placeholder="Name" name="name" required>
              <input type="text" placeholder="Email address" name="mail" required>
              <label>
                <input type="checkbox" checked="checked" name="subscribe"> Monthly Newsletter
            </div>
          
            <div class="container">
              <input type="submit" value="Subscribe">
            </div>
            
          </form>
          
          <footer>

          <h2>Check out our social media!</h2>
          <div class="socials">
          <ul>
            <li><a href="https://twitter.com/"><img src="./twitter.svg"></a></li>
            <li><a href="https://facebook.com/"><img src="./facebook.svg"></a></li>
            <li><a href="https://instagram.com/"><img src="./instagram.svg"><a></li>
            <li><a href="https://www.tiktok.com/"><img src="./tiktok.svg"><a></li>
          </ul>
        </div>
        </footer>

      </div>
    </div>
  </body>
</html>
